<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/favicon-pikachu icon.png">
  <link rel="stylesheet" href="./CSS/style.css">
  <title>Pokédex</title>
</head>

<body>
  <main>
    <div id="pokedex">
      <img src="./images/pokedex-vanilla2.png" alt="Pokedex">
      <h1 class="data"><span class="pokemon-number"></span> - <span class="pokemon-name"></span></h1>
      <form class="form">
      <input type="search" class="input-search" placeholder="Nome ou número " required/>
      </form>
      <div class="buttons">
      <button id="buttonbtn-prev">&lt; Ant. </button>
      <button id="buttonbtn-next">Próx. &gt;</button>
    </div>
      </div>
    
    <img src="#" alt="" class="pokemon-image">
  </main>

</body>
<script defer src="./script.js"></script>
</html>
